<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
    input{
        height:40px;
        width: 200px;
        margin: 5px;
    }
</style>
<head>
  <title>SMALL CALCULATOR</title>
  <script type="text/javascript">
  function call(click_id)
  {
  var v1=parseFloat(document.getElementById("ip1").value);
  var v2=parseFloat(document.getElementById("ip2").value);
  if(isNaN(v1) || isNaN(v2))
  alert("enter a valid number");
  else if(click_id=="add")
  document.getElementById("output").value=v1+v2;
  else if(click_id=="sub")
  document.getElementById("output").value=v1-v2;
  else if(click_id=="mul")
  document.getElementById("output").value=v1*v2;
  else if(click_id=="div")
  document.getElementById("output").value=v1/v2;
  }
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: bisque;">

    <h1 style="text-align: center;">A Small Calculator</h1>
    <table>
      <tr>
        <td>
          <form method="get" action="">
            <div class="d1">
              <label class="l1">Input 1<input type="text" id="ip1" /></label>
              <br/>
              <br/>
              <label class="l1">Input 2<input type="text" id="ip2" /></label><br><br>
              <label>Total&nbsp;&nbsp;    <input type="text" id="output" disabled="true"/></label><br>
            </div>
            <br>
            <div class="d2" style="display: flex;">
              <input style=" color: blue; font-size: larger;"type="button" value="+" id="add" onclick="call(this.id)" />
              <input style=" color: blue; font-size: larger;"type="button" value="-" id="sub" onclick="call(this.id)" />
              <input style=" color: blue; font-size: larger;"type="button" value="*" id="mul" onclick="call(this.id)" />
              <input style=" color: blue; font-size: larger;"type="button" value="/" id="div" onclick="call(this.id)" />
              <input style=" color: blue; font-size: larger;" type="reset" value="clear" />
            </div>
          </form>
        </td>
      </tr>
    </table>

</body>

</html>
